<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spray Chart Optimizer</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .row { display: flex; gap: 24px; align-items: flex-start; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
      .controls { min-width: 320px; }
      .chart { max-width: 660px; }
      label { display: block; margin: 8px 0 4px; font-weight: 600; }
      button { padding: 8px 12px; border-radius: 6px; border: 1px solid #aaa; background: #f7f7f7; cursor: pointer; }
      input, select { width: 100%; padding: 6px; }
    </style>
  </head>
  <body>
    <h1>Spray Chart Optimizer</h1>
    <div class="row">
      <div class="card controls">
        <form method="GET" action="/chart" target="chartframe">
          <label>Player IDs (comma-separated)</label>
          <input name="players" placeholder="e.g. 123,456">
          <label>Handedness</label>
          <select name="hand">
            <option value="">(any)</option>
            <option value="L">L</option>
            <option value="R">R</option>
          </select>
          <label>Start date</label>
          <input type="date" name="start" value="{{default_start}}">
          <label>End date</label>
          <input type="date" name="end" value="{{default_end}}">
          <div style="margin-top: 10px;">
            <button type="submit">Generate Spray Chart</button>
          </div>
        </form>
        <p style="font-size: 12px; color: #666;">JSON API: <code>/api/compute</code> with same query params.</p>
      </div>
      <div class="card chart">
        <iframe name="chartframe" style="width:640px; height:640px; border:0;"></iframe>
      </div>
    </div>
  </body>
</html>
